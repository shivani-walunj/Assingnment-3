<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Calculator</h1>

      <div class="calculator">
        <div class="display">
          <input type="textarea" class="input" />
        </div>
        <div class="btn-container">
          <div>7</div>
          <div>8</div>
          <div>9</div>
          <div class="delete">DEL</div>
          <div>4</div>
          <div>5</div>
          <div>6</div>
          <div>+</div>
          <div>1</div>
          <div>2</div>
          <div>3</div>
          <div>-</div>
          <div>.</div>
          <div>0</div>
          <div>/</div>
          <div>*</div>
          <div class="reset">RESET</div>
          <div class="equal">=</div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
